image: node:12.18.1
clone:
  depth: full
pipelines:
  default:
    - step:
        caches:
          - node
        script:
          # This gets executed on every push by a developer
          - npm run init
          - npm run tsc-lint
          - npm run test
        services: 
          - postgres
  branches:
    development:
      - step:
          caches:
            - node
          script:
            # This gets executed when merging a PR to dev branch
            - npm run init
            - npm run tsc-lint
            - npm run test
            # Finally, we push to Heroku
            - git push -f https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_STAGING_APP_NAME.git development:master
    master:
      - step:
          caches:
            - node
          script:
            # This gets executed when merging a PR to master branch
            - npm run init
            - npm run tsc-lint
            - npm run test
            - git push -f https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_PRODUCTION_APP_NAME.git master

definitions: 
  services: 
    postgres: 
      image: postgres 
      variables: 
        POSTGRES_DB: 'pipelines' 
        POSTGRES_USER: 'test_user'
        POSTGRES_PASSWORD: 'test_user_password'